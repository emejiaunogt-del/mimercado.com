<!doctype html><html><head><meta charset="UTF-8"><title>Subcategorías</title>
<style>
body{font-family:Arial;background:#f3f4f6;padding:20px;}
.card{background:#fff;max-width:650px;margin:0 auto;padding:20px;border-radius:10px;}
table{width:100%;border-collapse:collapse;margin-top:10px;}
th,td{padding:8px;border-bottom:1px solid #e5e7eb;text-align:left;}
label{display:block;margin-top:10px;font-weight:bold;}
input,select{width:100%;padding:6px;border:1px solid #d1d5db;border-radius:6px;}
button{margin-top:10px;background:#2563eb;color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer;}
</style></head><body>
<div class="card">
  <h2>Subcategorías</h2>
  <form method="post">
    <label>Nombre</label>
    <input name="nombre" required>
    <label>Categoría</label>
    <select name="id_categoria" required>
      {% for c in categorias %}
        <option value="{{c[0]}}">{{c[1]}}</option>
      {% endfor %}
    </select>
    <button type="submit">Guardar</button>
  </form>

  <h3 style="margin-top:20px;">Existentes</h3>
  <table>
    <tr><th>ID</th><th>Nombre</th><th>Categoría</th></tr>
    {% for s in subcategorias %}
      <tr><td>{{s[0]}}</td><td>{{s[1]}}</td><td>{{s[2]}}</td></tr>
    {% endfor %}
  </table>
  <p><a href="/admin">Volver</a></p>
</div>
</body></html>
